backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "url", name: "url", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Home Link", name: "homeLink", widget: "string" }
          - { label: "Header Logo", name: "headerLogo", widget: "image" }
          - {
              label: Top Header Links,
              name: topHeaderLinks,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Live Event Links,
              name: liveEventLinks,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Social Media Links,
              name: headerSocialMediaLinks,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Link, name: link, widget: string },
                ],
            }
          - {
              label: Hero,
              name: hero,
              widget: object,
              fields:
                [
                  { label: Background, name: background, widget: image },
                  { label: Tagline Image, name: taglineImage, widget: image },
                ],
            }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: markdown },
                  { label: Intro Image, name: introImage, widget: image },
                  {
                    label: Comments,
                    name: comments,
                    widget: list,
                    fields:
                      [
                        {
                          label: Comment,
                          name: comment,
                          widget: object,
                          fields:
                            [
                              {
                                label: Comment Text,
                                name: commentText,
                                widget: string,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
          - {
              label: Events,
              name: events,
              widget: object,
              fields:
                [
                  { label: heading, name: heading, widget: string },
                  { label: bottom, name: bottom, widget: string },
                  { label: "Body", name: "body", widget: "markdown" },
                  {
                    label: "Event List",
                    name: eventList,
                    widget: list,
                    fields:
                      [
                        { label: Logo, name: logo, widget: image },
                        { label: Event Date, name: eventDate, widget: date },
                        {
                          label: Short Description,
                          name: shortDescription,
                          widget: string,
                        },
                        {
                          label: Event Link Text,
                          name: eventLinkText,
                          widget: string,
                        },
                        { label: Event Link, name: eventLink, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: "Plan",
              name: "plan",
              widget: "object",
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Image, name: image, widget: image },
                  { label: Image Mobile, name: mobileImage, widget: image },
                ],
            }
          - {
              label: "Footer",
              name: "footer",
              widget: "object",
              fields:
                [
                  { label: Footer Logo, name: footerLogo, widget: image },
                  { label: Copyright, name: Copyright, widget: string },
                  { label: Address, name: address, widget: string },
                  { label: Contact Email, name: contactEmail, widget: string },
                  { label: Phone, name: phone, widget: string },
                  {
                    label: footerLinks,
                    name: footerLinks,
                    widget: list,
                    fields:
                      [
                        { label: Name, name: name, widget: string },
                        { label: Link, name: link, widget: string },
                      ],
                  },
                ],
            }

      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
